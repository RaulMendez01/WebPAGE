<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <div class="container">


    <table class="table">
      <thead>
        <tr>
          <th scope="col">iataCode</th>
          <th scope="col">ciudad</th>
          <th scope="col">pais</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let modelo of ListarModelos">
          <th>{{modelo.iataCode}}</th>
          <td>{{modelo.ciudad}}</td>
          <td>{{modelo.pais}}</td>
         
          <td>
           
            <button (click)="modificar(modelo.iataCode)" type="button" class="btn btn-info">Editar</button>
          </td>
          <td>
            <button (click)="eliminar(modelo.iataCode)" type="button" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
   
    <button type="button" class="btn btn-info" (click)="Onnuevo()">AgregarPersona</button>

  </div>

</body>

</html>
